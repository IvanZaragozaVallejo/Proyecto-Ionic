<ion-header>

        <ion-button (click)="botonFavoritos()">

        </ion-button>
      </ion-buttons>
      <ion-title>Inicio</ion-title>
      <ion-buttons slot="end">
        <ion-button (click)="Configuracion()" >
          <ion-icon slot="icon-only" name="settings"></ion-icon>
        </ion-button>
        <!-- BotÃ³n e icono para el modo nocturno -->
        <ion-button (click)="toggleDarkMode()">

        </ion-button>
      </ion-buttons>  
  </ion-toolbar>
</ion-header>
