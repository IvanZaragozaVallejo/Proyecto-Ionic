<ion-app>
  <ion-menu slot="start" menuId="menu1" contentId="main">
    <ion-header>
      <ion-toolbar color="principal">
        <ion-title >Favoritos</ion-title>
      </ion-toolbar>
    </ion-header >
    <ion-content color="principal">
      <ion-list>
        <ion-item *ngFor="let ciudad of ciudadesFavoritas" color="principal">
          <ion-label>{{ ciudad.nombre }}</ion-label>
          <ion-icon name="trash-outline" (click)="borrarCiudad(ciudad)"></ion-icon>
        </ion-item>
      </ion-list>
    </ion-content>
  </ion-menu>
  <ion-router-outlet id="main"></ion-router-outlet>
</ion-app>
