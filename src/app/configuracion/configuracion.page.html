<ion-header>
  <ion-toolbar color="principal">
    <ion-buttons slot="start">
      <ion-back-button text="Volver" defaultHref="/inicio"></ion-back-button>
    </ion-buttons>
    <ion-title>Configuracion</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content color="principal">
  <ion-list>
    <ion-item color = "principal">
      <ion-label>Unidades de temperatura</ion-label>
      <ion-select [(ngModel)]="seleccionUnidadTemperatura">
        <ion-select-option value="celsius">Celsius</ion-select-option>
        <ion-select-option value="fahrenheit">Fahrenheit</ion-select-option>
      </ion-select>
    </ion-item>
    <ion-item color="principal">
      <ion-label>Idioma</ion-label>
      <ion-select [(ngModel)]="seleccionLenguage">
        <ion-select-option value="spanish">Español</ion-select-option>
        <ion-select-option value="english">Inglés</ion-select-option>
      </ion-select>
    </ion-item>
  </ion-list>
</ion-content>
